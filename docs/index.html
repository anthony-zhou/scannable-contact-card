<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src="./vendor/qrcode.min.js"></script>
  <title>Scannable Contact Card</title>
</head>

<body>

  <div class="container">
    <div class="wrapper">
      <div id="form-box">
        <h1>Scannable Contact Card</h1>
        <p style="font-style: italic">Enter your contact information to generate a custom QR code. </p>

        <form id="contact-form">
          <label for="fname">First name</label><br>
          <input type="text" id="fname" name="fname" placeholder="John" required><br><br>
          <label for="lname">Last name</label><br>
          <input type="text" id="lname" name="lname" placeholder="Doe" required><br><br>
          <label for="phone">Phone number</label><br>
          <input type="text" id="phone" name="phone" placeholder="4445552222" required><br><br>
          <label for="email">Email address</label><br>
          <input type="text" id="email" name="email" placeholder="someone@example.com" required><br><br>
          <input id="submit-button" class="button primary disabled" type="submit" value="Generate QR Code">
        </form>
      </div>
      <div id="qrcode-box">
        <h1>Scannable Contact Card</h1>
        <p id="full-name"></p>
        <div id="qrcode"></div>
      </div>
    </div>
  </div>

  <script src="js/createcard.js"></script>
  <script>
    const contact = new URLSearchParams(window.location.search).get('contact');
    const qrCodeColor = '#16161d'
    if (contact) {
      showCode();
      displayQRCode(contact, qrCodeColor);
    } else {
      showForm();
    }

    document.getElementById('contact-form').addEventListener('input', () => {
      if(getFormValue('fname') && getFormValue('lname') && getFormValue('phone') && getFormValue('email')) {
        document.getElementById('submit-button').classList.remove('disabled');
      } else {
        document.getElementById('submit-button').classList.add('disabled');
      }
    });
  </script>
</body>

</html>
